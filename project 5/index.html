<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <button class="dark-mode-toggle" id="darkModeToggle">
                <span class="moon-icon">ðŸŒ™</span>
                Dark Mode
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="controls">
                <div class="search-box">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search for a country...">
                </div>

                <div class="filter-dropdown">
                    <button class="filter-btn" id="filterBtn">
                        Filter by Region
                        <span class="arrow">â–¼</span>
                    </button>
                    <div class="dropdown-content" id="dropdownContent">
                        <div class="dropdown-item" data-region="all">All Countries</div>
                        <div class="dropdown-item" data-region="africa">Africa</div>
                        <div class="dropdown-item" data-region="americas">America</div>
                        <div class="dropdown-item" data-region="asia">Asia</div>
                        <div class="dropdown-item" data-region="europe">Europe</div>
                        <div class="dropdown-item" data-region="oceania">Oceania</div>
                    </div>
                </div>
            </div>

            <div class="countries-grid" id="countriesGrid">
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
