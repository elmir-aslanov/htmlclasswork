<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Blog Website - New Blog</title>
    <link rel="stylesheet" href="./assets/css folder/style.css" />
</head>

<body>
    <header class="top">
        <h1 class="brand">The Blog Website</h1>

        <nav class="menu">
            <a href="./index.html">Home</a>
            <a href="./add.html">New Blog</a>
        </nav>
    </header>

    <main class="wrap">
        <section class="panel">
            <h2 class="heading">Add a New Blog</h2>

            <form id="blogForm" class="form">
                <div class="row">
                    <label for="title">Blog title:</label>
                    <input id="title" type="text" required />
                </div>

                <div class="row">
                    <label for="body">Blog body:</label>
                    <textarea id="body" rows="4" required></textarea>
                </div>

                <div class="row">
                    <label for="author">Blog author:</label>
                    <select id="author" required>
                        <option value="" selected disabled>select author</option>
                        <option>Emil Aslan</option>
                        <option>Ay≈üen Hasanova</option>
                        <option>Jale Mammadova</option>
                    </select>
                </div>

                <button class="btn" type="submit">Add Blog</button>
                <p id="status" class="status"></p>
            </form>

        </section>
    </main>

    <script src="./assets/js/add.js"></script>
</body>

</html>
