<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BirLogistic - Dynamic Warehousing Solutions</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="page">
        <header class="topbar">
            <div class="topbar-left">
                <div class="brand">
                    <div class="brand-logo">
                        <span class="brand-star">↗</span>
                    </div>
                    <span class="brand-name">BirLogistic</span>
                </div>

                <nav class="main-nav">
                    <ul>
                        <li><a href="#" class="nav-link active">Features</a></li>
                        <li><a href="#" class="nav-link">Pricing</a></li>
                        <li><a href="#" class="nav-link">About</a></li>
                        <li><a href="#" class="nav-link">FAQ</a></li>
                    </ul>
                </nav>
            </div>

            <div class="topbar-right">
                <div class="lang-switch" id="lang-switch">
                    <button class="lang-btn active" data-lang="az">AZ</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>

                <button class="icon-link" id="login-link">Log in</button>

                <div class="auth-buttons">
                    <button class="auth-btn solid">Get started</button>
                </div>
            </div>
        </header>

        <main class="hero">
            <!-- <p class="hero-eyebrow">BirLogistic</p>   -->

            <h1 class="hero-title">
                Şəffaflıq və real vaxt <br />
                Avtomatik çatdırılma <br />
                Xidmət keyfiyyətinin artırılması
            </h1>

            <p class="hero-subtitle">
                Gündəlik zəng həcmi,
                zaman itkisi və proseslər,
                müştəri emosiyaları
                texnoloji həllərin önəmi.
            </p>

            <div class="hero-actions">
                <button class="hero-btn primary">Get started</button>
                <button class="hero-btn secondary">Our Platform</button>
            </div>

            <p class="hero-note">Trusted by leading teams</p>

            <div class="hero-clients">
                <span class="client-pill">amazon</span>
                <span class="client-pill">wayfair</span>
                <span class="client-pill">etsy</span>
                <span class="client-pill">ebay</span>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>

</html>
